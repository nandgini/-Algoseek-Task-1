<div class="activity-icon" [attr.data-thread]="notes>0">
  <span class="icon">â˜°</span>
</div>

<div class="note-input-container">
  <div class="row mb-3">
    <input type="text" [(ngModel)]="content" placeholder="Add a note about Milton Romaguera..." class="note-input" />
  </div>

  <div class="row">
    <div class="col-4">
      <div class="note-types">
        <button *ngFor="let type of noteTypes" (click)="addNote(type);selectType(type)"
          [class.active]="selectedType === type" class="type-button">
          <span class="icon">{{ getTypeIcon(type) }}</span>
        </button>
      </div>
    </div>

    <div class="col-8 d-flex justify-content-end">
      <button (click)="addNote(selectedType)" [disabled]="!content" class="submit-button">
        Submit
      </button>
    </div>
  </div>
</div>
